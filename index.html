<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>DSL</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="menu">
            <img src="./images/logo.png" alt="Chemistry" width="100" height="100">
            <div class="logo_text"><h1>Welcome to our Chemistry DSL! Our team hope you are doing well!</h1></div>
            </div>

            <div class="main_part">
                <div class="input_part">
                    <div class="buttons">
                        <button id="run">Run</button>
                        <button id="clear">Clear</button>
                    </div>
                    <textarea id="input" placeholder="Enter your code here..."></textarea>
                </div>
                <div id="output"> </div>
            </div>
        </div>
 
        <script type="module" src="script.js"></script>
    </body>
</html>
